<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerZone</title>
    <script src="https://kit.fontawesome.com/9cf2a2aa7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style/Style.css">
</head>

<body>
    <!-- Navbar start -->
    <nav>
        <div class="logo-section">
            <img src="assests/images/Frame.png" alt="">
            <h3><span class="primary-color special-character" id="special-character">G</span>amer</h3>
        </div>
        <div class="nav-option">

            <ul>
                <li>About Us</li>
                <li>Developers</li>

            </ul>
            <div class="follow-section">
                <span>Follow Us On</span>
                <i class="fa-brands fa-youtube"></i>
                <i style="font-size: 24px;" class="fa-brands fa-tiktok"></i>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->
    <!-- Banner start -->
    <div class="banner">
        <div class="banner-content">
            <div class="banner-content-text">
                <h2 class="banner-subtitle">Play Like The</h2>
                <h1 class="banner-title">G.O.A.T.</h1>
                <p><i class="fa-regular fa-circle-play"></i> 1-Click instant play</p>
                <p><i class="fa-solid fa-download"></i> No Download</p>
                <p><i class="fa-solid fa-user-group"></i> 1000s of supported online games</p>
                <button class="signIn-btn">Sign In</button> <button class="goRogue-btn">Go Rogue</button>
            </div>
        </div>
        <div class="banner-img">
            <img src="assests/images/Group 18.png" alt="">
        </div>
    </div>
    <!-- Banner end -->
</body>

</html>
